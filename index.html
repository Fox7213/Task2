<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Давайте рисовать</h1>
    <!-- Форма для ввода размера холста -->
    <form>
        <h3>Настройка холста:</h3>
        <label for="width">Ширина:</label>
        <input type="number" class="fo" id="width" min="1" max="128"><br>
        <label for="height">Высота:</label>
        <input type="number" class="fo" id="height" min="1" max="128"><br>
        <button type="button" id="generate">Создать холст</button>
    </form>
    <!-- Цветовой пикер -->
    <label for="color" class="col">Выбор цвета:</label>
    <input type="color" id="colorpicker" value="#000000">
    <!-- Таблица с ячейками -->
    <table id="canvas"></table>
    <!-- Кнопка для сброса цвета холста -->
    <button type="button" id="reset">Сбросить цвет</button>
    <script src="script.js"></script>
</body>
</html>
